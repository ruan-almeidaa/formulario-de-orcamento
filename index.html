<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Compra de adesivos</title>
</head>
<body>

    <header>
        <nav class="navbar-expand-lg navbar navbar-dark bg-light">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <img src="/images/LOGO-bemm-paggo-horizontal-300x86.png" alt="logo da Bem Paggo" srcset="">
                </li>
            </ul>
        
        </nav>
    </header>

    <br>

    <div class="container">
        <div class="card">

            <div class="card-header">
                <h4>Orçamento para adesivos!</h4>
            </div>

            <br>

            <div class="card-body">
                <form action="">

                    <div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Nome completo</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Seu nome" required>
                        </div>

                        <div class="form-group">
                            <label for="formGroupExampleInput2">Email</label>
                            <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Seu melhor email"required>
                        </div>

                        <div class="form-group">
                            <label for="formGroupExampleInput2">Whatsapp</label>
                            <input type="text" class="form-control" id="telefone" maxlength="15" placeholder="Seu Whatsapp"required>
                        </div>

                    </div>
    
                    <br>
                    <hr>
                    <br>

                    <label for="">Insira a quantidade para cada modelo:</label>
                    <div class="form-inline">

                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    React
                                </div>
                            </div>
                            <input type="number" class="form-control" id="inlineFormInputGroupUsername2" placeholder="qtde.">
                        </div>

                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    Angular
                                </div>
                            </div>
                            <input type="number" class="form-control" id="inlineFormInputGroupUsername2" placeholder="qtde.">
                        </div>

                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    Vue
                                </div>
                            </div>
                            <input type="number" class="form-control" id="inlineFormInputGroupUsername2" placeholder="qtde.">
                        </div>

                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    JavaScript
                                </div>
                            </div>
                            <input type="number" class="form-control" id="inlineFormInputGroupUsername2" placeholder="qtde.">
                        </div>

                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    Java
                                </div>
                            </div>
                            <input type="number" class="form-control" id="inlineFormInputGroupUsername2" placeholder="qtde.">
                        </div>

                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    Php
                                </div>
                            </div>
                            <input type="number" class="form-control" id="inlineFormInputGroupUsername2" placeholder="qtde.">
                        </div>

                    </div>

                    <br>
                    <hr>
                    <br>

                    <label for="observacoes">Observações</label>
                    <textarea placeholder="Alguma dúvida? Recado?" class="form-control"name="observacoes" id="observacoes" cols="30" rows="10"></textarea>

                    <br>
                    <hr>

                    <div>
                        <button type="button" class="btn btn-primary">Enviar</button>
                    </div>
                </form>

            </div>
 
        </div>
    </div>

    <br>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
